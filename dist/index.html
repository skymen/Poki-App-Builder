<!-- index.html - Your main wrapper page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>OvO Dimensions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #game-frame {
        width: 100%;
        height: 100%;
        border: none;
        background: #000000;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .spinner {
        border: 4px solid #333;
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading OvO Dimensions...</p>
      </div>
      <iframe
        id="game-frame"
        src="https://eb0dd73c-4471-4d4e-8b5c-cbbf351119ac.poki-gdn.com/bcba3a23-0a4d-4fc7-8677-1baaa32da402/index.html?country=FR&ccpaApplies=0&url_referrer=https%3A%2F%2Fdedragames.com%2F&game_id=eb0dd73c-4471-4d4e-8b5c-cbbf351119ac&game_version_id=bcba3a23-0a4d-4fc7-8677-1baaa32da402&inspector=0"
        allow="accelerometer; gyroscope; gamepad; fullscreen; autoplay; encrypted-media"
        allowfullscreen
        style="display: none"
      >
      </iframe>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gameFrame = document.getElementById("game-frame");
        const loading = document.getElementById("loading");

        // Show game when loaded
        gameFrame.addEventListener("load", function () {
          loading.style.display = "none";
          gameFrame.style.display = "block";
          
          // Try to hide footer (now directly accessible since no nested iframe)
          try {
            const iframeDoc = gameFrame.contentDocument || gameFrame.contentWindow.document;
            const footer = iframeDoc.getElementById("footer");
            if (footer) {
              footer.style.display = "none";
              console.log("Footer hidden successfully");
            } else {
              console.log("Footer element not found");
            }
          } catch (error) {
            console.log("Cannot access iframe content due to cross-origin restrictions:", error.message);
            
            // Alternative approach: send postMessage to iframe
            try {
              gameFrame.contentWindow.postMessage({
                type: "hideFooter",
                code: 'document.getElementById("footer").style.display = "none"'
              }, "*");
              console.log("Sent postMessage to hide footer");
            } catch (postError) {
              console.log("PostMessage also failed:", postError.message);
            }
          }
        });

        // Handle frame errors
        gameFrame.addEventListener("error", function () {
          loading.innerHTML =
            "<p>Game failed to load. Check your connection.</p>";
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener("contextmenu", function (e) {
          e.preventDefault();
        });

        // Prevent zoom gestures
        document.addEventListener(
          "touchmove",
          function (e) {
            if (e.scale !== 1) {
              e.preventDefault();
            }
          },
          { passive: false }
        );

        // Handle device back button (Android)
        document.addEventListener("backbutton", function (e) {
          e.preventDefault();
          // Optionally implement custom back behavior
        });
      });
    </script>
  </body>
</html>
